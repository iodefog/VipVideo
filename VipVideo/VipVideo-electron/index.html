<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VIP Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="webview-container">
    <webview id="webview" src="about:blank" allowpopups="true" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36"></webview>
  </div>
  <div id="button-container">
    <div id="platform-buttons"></div>
    <button id="custom-button">自定义</button>
    <button id="history-button">操作记录</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
